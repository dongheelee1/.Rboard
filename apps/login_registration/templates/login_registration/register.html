<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="col-sm-offset-2 col-sm-10">
		<h1>Sign Up</h1>
	</div>
	<div class="container-fluid">
		<form class="form-horizontal" method="post" action="{% url 'create_register' %}">
			{% csrf_token %}
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-4">
				  <input type="text" class="form-control" id="username" placeholder="Username" name="username">
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
				  <input type="text" class="form-control" id="email" placeholder="Email" name="email">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-4">
				  <input type="password" class="form-control" id="password" placeholder="Password" name="pw">
				</div>
			</div>

			<div class="form-group">
				<label for="confirm_password" class="col-sm-2 control-label">Confirm Password</label>
				<div class="col-sm-4">
				  <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="cpw">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Register</button>
				  <label>Have an account already?<a href="{% url 'show_login' %}"> Sign in.</a></label>
				</div>
			</div>
		</form>
	</div>

		<p><input type="email" name="email" placeholder="email"></p>

		<p><input type="submit" value="submit!"></p>
	</form> -->
		<div class="messages">
		  {% if messages %}
		    <ul class="messages">
		        {% for message in messages %}
		        <li>{{ message }}</li>
		        {% endfor %}
		    </ul>
		  {% endif %}
		</div>
	</div>
</body>
</html>
